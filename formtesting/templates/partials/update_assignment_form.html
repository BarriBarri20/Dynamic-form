{%load tailwind_filters %}
{% for assignment_id, assignment_form in assignments_and_forms %}
<div class="flex flex-row justify-between part" id="delete-assignment/{{assignment_id}}">
    <div hx-target="this" hx-swap="outerHTML" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <form method="POST" action="{% url 'update-assignment' assignment_id%}" class='submit-me'>
        {% csrf_token %}
        

        <table class="table table-auto">
            <thread class="border-bottom font-weight-bold">
                <tr>
                    <td class="col-md-4" style="text-align: center">Title</td>
                    <td class="col-md-4" style="text-align: center">Description</td>
                    <td class="col-md-4" style="text-align: center">Est. Time</td>
                    <td class="col-md-4" style="text-align: center">Submission delay</td>
                </tr>
            </thread>
            <tbody>
                    <tr>
                        {% for item in assignment_form.visible_fields %}
                            <td class="col-md-4" >{{item}}</td>
                        {% endfor %}
                    </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="w-full md:w-1/4 mt-3 py-3 px-3 bg-white">

<button type="button" class="delete-button inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
    Delete    </button>
</div>
</div>
<br>
<br>
{% endfor %}
