{%load tailwind_filters %}

<div hx-target="this" hx-swap="afterend" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <form method="POST">
        {% csrf_token %}
        

        <table class="table table-auto">
            <thread class="border-bottom font-weight-bold">
                <tr>
                    <td class="col-md-4" style="text-align: center">Title</td>
                    <td class="col-md-4" style="text-align: center">Description</td>
                    <td class="col-md-4" style="text-align: center">Est. Time</td>
                    <td class="col-md-4" style="text-align: center">Submission delay</td>
                </tr>
            </thread>
            <tbody>
                    <tr>
                        {% for item in form.visible_fields %}
                            <td class="col-md-4" >{{item}}</td>
                        {% endfor %}
                    </tr>
            </tbody>
        </table>



        {% if assignment %}
        <button type="submit" hx-post="{% url 'update-assignment' assignment.id %}"
            class="inline-flex items-center px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
        </button>
        <button hx-get="{% url 'detail-assignment' assignment.id %}" type="button"
            class="ml-2 inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
        </button>
        {% else %}
        <button type="submit" hx-post="."
            class="inline-flex items-center px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
        </button>
        {% endif %}
    </form>
</div>
